<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./fontawesome-free-6.1.2-web/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <script defer src="app.js"></script>

  <title>Document</title>
</head>
<body>

  <main>
    <section class="container">
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>

      <!--review-->
      <article class="review">

        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="">
        </div>
        <h4 id="author">Sara Jones</h4>
        <p id="job">ux designer</p>
        <p id="info">Lorem ipsum dolor, sit amet consectur adipisicing
          elit Iure reprehenderit ducimus fecere repellendus necessitatibus notrum
          cum illo velit? Sint, harum.
        </p>
        <!-- prev next button -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="prev-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <!-- random button -->
        <button class="random-btn">suprise me</button>

      </article>

    </section>
  </main>
  
</body>
</html>
